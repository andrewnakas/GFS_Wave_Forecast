name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - claude/gfs-wave-current-forecast-011CUvvhwdZcCKGFDNJBhjsv  # Feature branch for testing
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Fetch GFS wave data
        run: |
          cd backend
          python fetch_gfs_data.py || echo "Data fetch failed, will use sample data"
        continue-on-error: true

      - name: Prepare deployment files
        run: |
          mkdir -p _site
          cp index.html _site/
          cp -r css _site/
          cp -r js _site/
          cp -r data _site/ 2>/dev/null || mkdir -p _site/data
          cp backend/sample_data.json _site/backend/ 2>/dev/null || mkdir -p _site/backend
          echo "Deployment prepared"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
