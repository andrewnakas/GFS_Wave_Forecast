name: Fetch GFS Wave Data

on:
  schedule:
    # Run every 6 hours at 15 minutes past the hour (to allow GFS data to be published)
    - cron: '15 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python dependencies
        run: |
          pip install xarray cfgrib requests numpy

      - name: Fetch GFS wave data
        run: |
          python fetch_gfs_data.py

      - name: Get current date
        id: date
        run: echo "date=$(date -u +%Y-%m-%d\ %H:%M\ UTC)" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update GFS wave data ${{ steps.date.outputs.date }}
          file_pattern: 'gfs-wave-data.json'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
