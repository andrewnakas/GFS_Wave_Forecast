name: Fetch GFS Wave Data

on:
  schedule:
    # Run every 6 hours at 15 minutes past the hour (to allow GFS data to be published)
    - cron: '15 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch GFS wave data
        run: |
          # Use synthetic data by default (fast)
          # For real GFS data, use: python fetch_real_gfs.py
          # Note: Real data fetch takes 10-15 minutes due to API rate limits
          python fetch_simple.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add gfs-wave-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update GFS wave data $(date -u +%Y-%m-%d\ %H:%M\ UTC)" && git push)
