<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFS Wave Forecast Visualization</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>GFS Wave Forecast Visualization</h1>
            <div id="status">Loading...</div>
        </header>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Control Panel -->
        <div id="control-panel">
            <div class="control-section">
                <h3>Forecast Time</h3>
                <div id="time-display">--</div>
                <input type="range" id="time-slider" min="0" max="100" value="0" step="1">
                <div class="time-controls">
                    <button id="play-btn">▶ Play</button>
                    <button id="pause-btn" style="display:none;">⏸ Pause</button>
                    <button id="reset-btn">⏮ Reset</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Layer Options</h3>
                <p style="font-size: 12px; color: #64b5f6; margin-bottom: 10px;">⚡ Enable animations when ready for best performance</p>
                <label>
                    <input type="checkbox" id="toggle-vectors">
                    Show Wave Vectors
                </label>
                <label>
                    <input type="checkbox" id="toggle-particles">
                    Show Particle Animation
                </label>
                <div class="control-group">
                    <label for="vector-scale">Vector Scale:</label>
                    <input type="range" id="vector-scale" min="1" max="10" value="5" step="0.5">
                    <span id="vector-scale-value">5</span>
                </div>
            </div>

            <div class="control-section">
                <h3>Wave Info</h3>
                <div id="wave-info">
                    <p>Click on map for wave data</p>
                </div>
            </div>

            <div class="control-section">
                <h3>Legend</h3>
                <div id="legend">
                    <div class="legend-item">
                        <div class="legend-gradient"></div>
                        <div class="legend-labels">
                            <span>0m</span>
                            <span>2m</span>
                            <span>4m</span>
                            <span>6m</span>
                            <span>8m+</span>
                        </div>
                    </div>
                    <p class="legend-description">Wave Height</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Application JS -->
    <script src="js/dataFetcher.js"></script>
    <script src="js/waveLayer.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
