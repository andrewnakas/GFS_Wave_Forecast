<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFS Wave Velocity</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .leaflet-container {
            background: #000 !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-velocity@1.9.0/dist/leaflet-velocity.min.js"></script>
    <script src="wave-data.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            zoomControl: true,
            attributionControl: false
        });

        // Add dark tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19
        }).addTo(map);

        // Wait for map to be ready, then add velocity layer
        map.whenReady(function() {
            console.log('Map ready, loading wave velocity data...');

            // Add velocity layer with wave data
            const velocityLayer = L.velocityLayer({
                displayValues: true,
                displayOptions: {
                    velocityType: 'Wave',
                    position: 'bottomleft',
                    emptyString: 'No wave data',
                    showCardinal: true,
                    speedUnit: 'm/s'
                },
                data: waveData,
                maxVelocity: 10,
                velocityScale: 0.01,
                colorScale: [
                    '#3288bd',
                    '#66c2a5',
                    '#abdda4',
                    '#e6f598',
                    '#fee08b',
                    '#fdae61',
                    '#f46d43',
                    '#d53e4f'
                ]
            });

            velocityLayer.addTo(map);
            console.log('Wave velocity layer added');
        });
    </script>
</body>
</html>
