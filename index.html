<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFS Wave Forecast Visualization</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>GLOBAL WAVE FORECAST</h1>
            <div id="status">Loading...</div>
        </header>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Velocity Scale Indicator -->
        <div id="velocity-scale">
            <h4>Wave Height (m)</h4>
            <div class="velocity-gradient"></div>
            <div class="velocity-labels">
                <span>0</span>
                <span>2</span>
                <span>4</span>
                <span>6</span>
                <span>8+</span>
            </div>
        </div>

        <!-- Control Panel -->
        <div id="control-panel">
            <div class="control-section">
                <h3>Forecast Time</h3>
                <div id="time-display">--</div>
                <input type="range" id="time-slider" min="0" max="100" value="0" step="1">
                <div class="time-controls">
                    <button id="play-btn">▶ Play</button>
                    <button id="pause-btn" style="display:none;">⏸ Pause</button>
                    <button id="reset-btn">⏮ Reset</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Display Options</h3>
                <label>
                    <input type="checkbox" id="toggle-particles" checked>
                    Wave Particle Flow
                </label>
                <label>
                    <input type="checkbox" id="toggle-vectors">
                    Direction Vectors
                </label>
                <div class="control-group">
                    <label for="particle-count">Particle Density:</label>
                    <input type="range" id="particle-count" min="500" max="3000" value="2000" step="100">
                    <span id="particle-count-value">2000</span>
                </div>
            </div>

            <div class="control-section">
                <h3>Wave Info</h3>
                <div id="wave-info">
                    <p>Click on map for wave data</p>
                </div>
            </div>

            <div class="control-section" id="forecast-chart-section" style="display: none;">
                <h3>Wave Forecast Chart</h3>
                <canvas id="wave-forecast-chart" style="height: 300px;"></canvas>
            </div>

        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Application JS -->
    <script src="js/dataFetcher.js"></script>
    <script src="js/waveLayer.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
